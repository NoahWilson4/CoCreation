<div class="song-outer-container">
    <div class="song-inner-container">
        <div class="song-header">
			<canvas id="canvas" class="visuals-main"></canvas>
			<div class="song-info">
				<h1> {{songName}} </h1>
				<p> {{songDescription}} </p>
				<div class="transport">
					<button id="play" class="btn btn-lg btn-success"> Play </button>
					<button id="stop" class="btn btn-lg btn-danger"> Stop </button>
				</div>
			</div>
		</div>
        <ul id="tracks"></ul>
    </div>
</div>
